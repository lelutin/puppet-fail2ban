  logpath: "%(dropbear_log)s"
  backend: "%(dropbear_backend)s"
fail2ban::jail::drupal-auth:
  port: "http,https"
  logpath: "%(syslog_daemon)s"
  backend: "%(syslog_backend)s"
fail2ban::jail::ejabberd-auth:
